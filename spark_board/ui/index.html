<!DOCTYPE html>
<html lang="en">

<body>
    <script src="https://unpkg.com/gojs@2.2.12/release/go.js" type="text/javascript"></script>
    <script src="templates.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>

    <div id="allSampleContent" class="p-4 w-full">
        <div id="sample">
            <div id="diagram_container" style="border: 1px solid black; width: 100%; height: 600px; position: relative; -webkit-tap-highlight-color: rgba(255, 255, 255, 0); cursor: auto;"><canvas tabindex="0" width="2108" height="1166" style="position: absolute; top: 0px; left: 0px; z-index: 2; user-select: none; touch-action: none; width: 1054px; height: 583px; cursor: auto;">This text is displayed if your browser does not support the Canvas HTML element.</canvas>
                <div style="position: absolute; overflow: auto; width: 1054px; height: 598px; z-index: 1;">
                    <div style="position: absolute; width: 1575px; height: 1px;"></div>
                </div>
            </div>
        </div>

        <script id="code">
            // This is the diagram's model, which defines the Spark data frame
            // nodes (transformations) and the links between them.
            // The "<<< NODES >>>" and "<<< LINKS >>>" placeholders are replaced
            // with the actual data when the diagram is created using Python.
            MODEL = {
                "class": "go.GraphLinksModel",
                "nodeCategoryProperty": "type",
                "linkFromPortIdProperty": "frompid",
                "linkToPortIdProperty": "topid",
                "nodeDataArray": "<<< NODES >>>",
                "linkDataArray": "<<< LINKS >>>",
            }

            function init() {
                const diagram = main_createDiagram("diagram_container");
                diagram.model = go.Model.fromJson(JSON.stringify(MODEL));
            }

            window.addEventListener('DOMContentLoaded', init);
        </script>
    </div>
</body>

</html>
